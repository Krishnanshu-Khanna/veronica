<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Veronica's Movies - IMDb</title>
		<link rel="icon" href="THE BETRAYU/favicon.jpg" type="image/png" />
		<style>
			body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
				background-color: #f5f5f5;
				color: #333;
				margin: 0;
				padding: 0;
			}

			header {
				background-color: #f8c600;
				padding: 15px;
				top: 0px;
				text-align: center;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				position: fixed;
				width: 100%;
				display: flex;
				flex-direction: row;
				justify-content: space-evenly;
				align-items: center;
                z-index: 99999;
			}

			header h1 {
				margin: 0;
				font-size: 24px;
				color: #222;
			}

			.container {
				width: 90%;
				margin: 20px auto;
				padding: 20px;
				margin-top: 100px;
				background-color: #fff;
				border-radius: 10px;
				display: flex;
				flex-direction: column;
				box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
			}

			.dropdown {
				display: flex;
				align-items: center;
				justify-content: flex-end;
				margin-bottom: 20px;
				gap: 10px;
			}

			.dropdown select {
				padding: 8px;
				border-radius: 4px;
				border: 1px solid #ccc;
				font-size: 16px;
			}

			label {
				font-weight: bold;
			}
			.movie-list {
				display: flex;
				flex-wrap: wrap;
				justify-content: space-evenly;
				gap: 20px;
			}

			.movie-tile {
				background-color: #fff;
				width: 22%;
				box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
				padding: 15px;
				text-align: center;
				transition: transform 0.3s ease, box-shadow 0.3s ease;
				border-radius: 8px;
			}

			.movie-tile img {
				width: 90%;
				height: auto;
				border-radius: 8px;
			}

			.movie-tile h2 {
				font-size: 18px;
				margin: 10px 0;
				color: #333;
			}

			.movie-tile a {
				text-decoration: none;
				color: inherit;
			}

			.movie-tile:hover {
				transform: scale(1.05);
				box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
			}

			@media (max-width: 768px) {
				.movie-tile {
					width: 45%;
				}
			}

			@media (max-width: 480px) {
				.movie-tile {
					width: 90%;
				}
			}
			.logo {
				width: 100px;
				height: auto;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<header>
			<img src="THE BETRAYU/imdb.png" class="logo" alt="imdb.logo" />
			<h1>Veronica's Movies</h1>
		</header>

		<div class="container">
			<!-- Sort by dropdown -->
			<div class="dropdown">
				<label for="sort">Sort by: </label>
				<select id="sort" onchange="sortMovies()">
					<option value="popularity">Popularity</option>
					<option value="latest">Latest</option>
					<option value="alphabetic">A-Z</option>
				</select>
			</div>

			<!-- Movies List -->
			<div class="movie-list" id="movieList">
				<!-- Movie Tiles -->
				<div class="movie-tile" id="tile1">
					<a href="page404.html">
						<img src="THE BETRAYU/1.png" alt="Movie Poster 1" />
						<h2>Abyss of Deceptions (2030)</h2>
					</a>
				</div>

				<div class="movie-tile" id="tile2">
					<a href="page404.html">
						<img src="THE BETRAYU/2.png" alt="Movie Poster 2" />
						<h2>Strings of Solitude (2030)</h2>
					</a>
				</div>

				<div class="movie-tile" id="tile3">
					<a href="page404.html">
						<img src="THE BETRAYU/3.png" alt="Movie Poster 3" />
						<h2>Shattered Illusions (2018)</h2>
					</a>
				</div>

				<div class="movie-tile" id="tile4">
					<a href="page404.html">
						<img src="THE BETRAYU/4.png" alt="Movie Poster 4" />
						<h2>Demon (2020)</h2>
					</a>
				</div>

				<div class="movie-tile" id="tile5">
					<a href="page404.html">
						<img src="THE BETRAYU/5.png" alt="Movie Poster 5" />
						<h2>Highway (2022)</h2>
					</a>
				</div>

				<div class="movie-tile" id="tile6">
					<a href="page404.html">
						<img src="THE BETRAYU/6.png" alt="Movie Poster 6" />
						<h2>Stallion (2017)</h2>
					</a>
				</div>

				<div class="movie-tile" id="tile7">
					<a href="betrayal.html">
						<img src="THE BETRAYU/7.png" alt="Movie Poster 7" />
						<h2>The Betrayal (2023)</h2>
					</a>
				</div>

				<div class="movie-tile" id="tile8">
					<a href="page404.html">
						<img src="THE BETRAYU/8.png" alt="Movie Poster 8" />
						<h2>Scream on Screen (2030)</h2>
					</a>
				</div>

				<div class="movie-tile" id="tile9">
					<a href="page404.html">
						<img src="THE BETRAYU/9.png" alt="Movie Poster 9" />
						<h2>Fight (2021)</h2>
					</a>
				</div>

				<div class="movie-tile" id="tile10">
					<a href="page404.html">
						<img src="THE BETRAYU/10.png" alt="Movie Poster 10" />
						<h2>The Train of Love (2015)</h2>
					</a>
				</div>

				<div class="movie-tile" id="tile11">
					<a href="page404.html">
						<img src="THE BETRAYU/11.png" alt="Movie Poster 11" />
						<h2>Musique Mayhem (2030)</h2>
					</a>
				</div>
			</div>
		</div>

		<script>
			function sortMovies() {
				let dropdown = document.getElementById("sort");
				let movieList = document.getElementById("movieList");
				let tiles = Array.from(movieList.children);

				// Sort by popularity (The Betrayal to the top)
				if (dropdown.value === "popularity") {
					tiles.sort((a, b) => (a.id === "tile7" ? -1 : 1));
				}

				// Sort by latest (year comparison)
				if (dropdown.value === "latest") {
					tiles.sort((a, b) => {
						let years = {
							tile1: 2030,
							tile2: 2030,
							tile3: 2018,
							tile4: 2020,
							tile5: 2022,
							tile6: 2017,
							tile7: 2023,
							tile8: 2030,
							tile9: 2021,
							tile10: 2015,
							tile11: 2030,
						};
						return years[b.id] - years[a.id];
					});
				}

				// Sort alphabetically (A-Z)
				if (dropdown.value === "alphabetic") {
					tiles.sort((a, b) =>
						a
							.querySelector("h2")
							.innerText.localeCompare(b.querySelector("h2").innerText)
					);
				}

				// Re-attach sorted tiles to the movie list
				tiles.forEach((tile) => movieList.appendChild(tile));
			}
		</script>
	</body>
</html>
